{% load static %}
<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">
    <title>Title</title>
</head>

<body>
    <!-- header  -->
    <header>
        <div class="header">
            <!-- name plate  -->
            <img src="{% static 'images/akdm-delhi-name.svg'%}" class="name-plate" alt="name-plate">

            <!-- logo  -->
            <img src="{% static 'images/akdm-delhi-logo.svg'%}" class="logo" alt="logo">

            <!-- main menu  -->
            <div class="menu">
                <ul>
                    <li><a href="#">EXPLORE</a></li>
                    <li><a href="#">VISIT</a></li>


                </ul>
            </div>

        </div>
    </header>

    <div class="container">
        <!-- left div -->
        <div class="left-div">
            <h2>TIMMING</h2><br>
            <div class="main-time-div">
                <div class="people-time">
                    <div class="text">
                        <h3>OPD</h3>
                        <p>Mon-Fri</p>
                    </div> 
                    <div class="time">
                        <p>10am-3pm</p>
                    </div>
                </div>
                <hr>
                <div class="people-time">
                    <div class="text">
                        <h3>Locals</h3>
                        <p>Mon-Fri</p>
                    </div> 
                    <div class="time">
                        <p>10am-3pm</p>
                    </div>
                </div>
                <hr>
                <div class="people-time">
                    <div class="text">
                        <h3>Outsiders</h3>
                        <p>Mon-Fri</p>
                    </div> 
                    <div class="time">
                        <p>10am-3pm</p>
                    </div>
                </div>
        
            </div><br>

            <!-- appoinment button / -->
            <a class="appoinment-btn" href="/reg">Book Appoinment</a><br>
            <a class="admin-login-btn" href="/admin-login">Admin Login</a>
        </div>

        <div class="main-div">
            <img src="{% static 'images/akshardham_visitor_information_banner.jpg' %}" alt="">
            <img src="{% static 'images/akshardham_visitor_information_banner.jpg' %}" alt="">

            <div class="map">
                <h3>Direction</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.37787920328!2d79.14303267510829!3d21.137354980539357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c7634eb00755%3A0xadfbb9674ee9623f!2sBAPS%20Shri%20Swaminarayana%20Mandir!5e0!3m2!1sen!2sin!4v1694765959079!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
    </div>

</body>
</html>
